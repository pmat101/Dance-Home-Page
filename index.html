<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/Logo.png" alt="" />
      </div>
      <div class="line"></div>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="img-xl">
      <img src="./images/pexels-rfstudio-3819572.jpg" alt="" />
    </div>
    <h1><span>Crea-</span><span>tivity.</span></h1>
    <h3><span>is our</span><span>ingridient.</span></h3>
    <div class="social">
      <img src="./images/Twitter Icon.svg" alt="" />
      <img src="./images/Instagram Icon.svg" alt="" />
      <img src="./images/Facebook Icon.svg" alt="" />
      <img src="./images/Email Icon.svg" alt="" />
    </div>
    <div class="btn">
      <button>Check Our Package</button>
    </div>
    <div class="menu">
      <div class="diagram">
        <svg height="272" width="40">
          <line
            x1="18"
            y1="30"
            x2="18"
            y2="272"
            style="stroke: rgb(0, 0, 0); stroke-width: 1"
          />
        </svg>
      </div>
      <ul>
        <li><span>Photography</span></li>
        <li><span>Videography</span></li>
        <li><span>Graphic Design</span></li>
        <li><span>Illustrations</span></li>
        <li><span>Animation</span></li>
      </ul>
    </div>
    <div class="quote">
      <div class="double">
        <img src="./images/quote.svg" alt="" />
      </div>
      <p>
        We help you to create the best graphics, photos, videos, animations and
        illustrations
      </p>
      <div>
        <img src="./images/pexels-cottonbro-7974875.jpg" alt="" />
      </div>
    </div>
    <div class="arrow">
      <img src="./images/arrow.png" alt="" />
    </div>
  </body>
</html>
